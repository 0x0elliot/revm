name: Valgrind Cachegrind

on:
  pull_request:
    branches: [main]
jobs:
  valgrind:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup | Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable

      - name: Install Valgrind
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind

      - name: Install cg_annotate
        run: |
          sudo apt-get install -y kcachegrind

      - name: Run Valgrind
        run: |
          cargo b -r -p revm-test --bin snailtracer
          valgrind --tool=cachegrind target/release/snailtracer

          # Extract relevant information from cachegrind.out file
          cg_annotate cachegrind.out.* > cachegrind_results.txt

      - name: Valgrind results
        id: valgrind_results
        run: |
          cat cachegrind_results.txt
          contents=$(<cachegrind_results.txt)
          printf "%s" "${contents}" >> "$GITHUB_STEP_SUMMARY"

      - name: Make GitHub API request
        id: api_request
        run: |
          set -m
          API_URL="https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs"
          API_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" $API_URL)
          
          # go through "jobs" array and find the job with the name "valgrind"
          # then get the "html_url" field from that job
          SUMMARY_URL=$(echo $API_RESPONSE | jq -r '.jobs[] | select(.name == "valgrind") | .html_url')
          printf "summary_url=`%s/summary_raw`" "${SUMMARY_URL}" >> "$GITHUB_OUTPUT"

      - name: Comment link to step summary on PR
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.number }}
          body: |
            [Valgrind Cachegrind Results](${{ steps.api_request.outputs.summary_url }})

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}